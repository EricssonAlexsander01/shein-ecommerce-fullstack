<main>
    <section class="login-container">
        <h2>Já Sou Cliente/Registrar</h2>
        <p>Seus dados estão protegidos.</p>
        <a href="#" class="link">RETOME ou crie seu endereço comprar</a>

        <form>
            <label for="email">Nome da cliente ou E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
            <button type="submit" class="btn-continuar">CONTINUAR</button>
        </form>

        <div class="divider">Ou</div>

        <button class="social google">
            Prosseguir com o Google <i class="fab fa-google"></i>
        </button>
        
        <button class="social facebook">
            Prosseguir com o Facebook <i class="fab fa-facebook-f"></i>
        </button>
        
    </section>
